<h2>이리농악</h2>
<img src="dlflshddkr.jpg">
<P><a href="https://ko.wikipedia.org/wiki/%EC%9D%B4%EB%A6%AC%EB%86%8D%EC%95%85" target="_blank" title="위키이리농">이리농악(裡里農樂)</a>은 지역분류상 호남우도농악에 속하는 농악으로,
1985년 12월 1일 <strong>국가무형문화재 <u>제11-3호</u></strong>로 지정되었다.</P>
<P style="margin-top:20px;">전라북도 익산에서 전승되는 농악으로 현 이리농악단의 역사는 김형순(金炯淳)이 1952년에 부안에서부터 이주해온 뒤 풍물계를 조직하면서부터 시작된다.
이후 김제·정읍·부안의 전문적 우도굿잽이들을 받아들이면서 높은 수준의 농악단을 양성해왔다.</P>
